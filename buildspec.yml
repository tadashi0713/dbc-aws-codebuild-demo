version: 0.2

env:
  variables:
    ARCH: amd64
    REPOSITORY_URI: '175142243308.dkr.ecr.ap-northeast-1.amazonaws.com/tadashi0713/dbc-aws-codebuild-demo'
    DOCKER_ORG: tadashinemoto567
  secrets-manager:
    DOCKER_USER: ${SECRETS_NAME}:DOCKER_USER
    DOCKER_PAT: ${SECRETS_NAME}:DOCKER_PAT

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - BUILDX_URL=$(curl -s https://raw.githubusercontent.com/docker/actions-toolkit/main/.github/buildx-lab-releases.json | jq -r ".latest.assets[] | select(endswith(\"linux-$ARCH\"))")
      - mkdir -vp ~/.docker/cli-plugins/
      - curl --silent -L --output ~/.docker/cli-plugins/docker-buildx $BUILDX_URL
      - chmod a+x ~/.docker/cli-plugins/docker-buildx
      - echo "$DOCKER_PAT" | docker login --username $DOCKER_USER --password-stdin
      - docker buildx create --use --driver cloud tadashinemoto567/demo

  build:
    commands:
      - docker buildx build --platform linux/amd64,linux/arm64 --push --tag "${REPOSITORY_URI}:latest" .
